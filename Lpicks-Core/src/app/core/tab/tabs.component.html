<nav class="kx-tabs">
  <ol class="kx-tabs__list">
    <li class="kx-tabs__item kx-is-active" *ngFor="let tab of tabs">
      <a href="#" class="kx-tabs__label" (click)="selectTab(tab)">
        <!-- ICON Component -->
        <i class="kx-icon kx-icon--size-base">
          <img src="../../../assets/img/icons/bookmark.svg">
        </i>
        <span class="kx-tabs__txt">{{tab.tabTitle}}</span>
      </a>
    </li>
  </ol>
</nav>
<ng-content></ng-content>
